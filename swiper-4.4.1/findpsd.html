<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找回密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  	<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="swiper-4.4.1/dist/css/swiper.min.css">
    <script src="swiper-4.4.1/dist/js/swiper.min.js"></script>
    <link rel="stylesheet" href="style/iconfont.css">
    <style>
    	.header{
    		height: 3.5rem;
    		line-height: 3.5rem;
    		background: #333;
    	}
    	#fail{
    		display: none;
    	}
    	input{
    		outline: none;
    		border: none;
    	}
    </style>
</head>
<body>
	<header class="header w-100">
        <ul class="list-unstyled d-flex justify-content-between">
            <li class="ml-2 d-flex">
                <a href="javascript:;" class="icon iconfont icon-back text-white"></a>
                <span class="text-white ml-1">找回密码</span>
            </li>
            <li class="text-white youMessage">
                <a href="javascript:;" id="last" class="mr-3 text-white ">下一步</a>
            </li>
        </ul>
    </header>
	<div class="swiper-container">
	 	<div class="swiper-wrapper mb-5">
		    <div class="swiper-slide">
		    	<h4 class="text-center mt-4 font-weight-normal">用户账号</h4>
		    	<input type="text" placeholder="请输入你的账号" class="text-center mt-5 mx-auto d-block">
		    </div>
		    <div class="swiper-slide">
		    	<h4 class="text-center mt-4 font-weight-normal">手机号</h4>
		    	<input type="text" placeholder="请输入你绑定的手机号" class="mt-5 mx-auto d-block">
		    	<div class="px-5">
			    	<input type="text" placeholder="请输入你的验证码"><button id="send">发送验证码</button>
			    </div>
		    </div>
		    <div class="swiper-slide">
		    	<input type="password" placeholder="请输入你的新密码" class="mt-5 mx-auto d-block text-center">
		    	<input type="password" placeholder="请确认你的密码" class="mt-5 mx-auto d-block text-center">
		    	<div id="success">
		    		<i class="icon iconfont icon-success text-center"></i>
					<p>已完成找回密码操作</p>
		    	</div>
		    	<div id="fail">
		    		<i class="icon iconfont icon-close"></i>
		    		<p>找回密码失败</p>
		    	</div>
		    </div>
	 	</div>
		<div class="swiper-scrollbar"></div>
	</div>	
	<script>
		var mySwiper = new Swiper('.swiper-container', {
			scrollbar: {
    			el: '.swiper-scrollbar',
			    draggable: true,
			    snapOnRelease: false,
    		}
		});
		function sendCode(){
			$.ajax({
				type: "get",
				url: "qcloudsms_php-master/src/index.php",
				success: function(msg){
					console.log(msg)
				}
			});
		}
		$("#send").click(sendCode);		
	</script>
</body>
</html>
